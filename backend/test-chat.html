<!DOCTYPE html>
<html>
<head>
  <title>AdoptNow Chat Test</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h2>Real-Time Chat</h2>

  <label>Room ID: <input type="text" id="roomId" value="room123" /></label><br><br>
  <label>Your Name: <input type="text" id="sender" /></label><br><br>

  <div id="chat-box" style="border:1px solid black; height:200px; overflow-y:scroll; padding:10px;">
    <!-- messages appear here -->
  </div>

  <input type="text" id="message" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <script>
    const socket = io('http://localhost:5000');

    let roomId = document.getElementById('roomId').value;
    socket.emit('joinRoom', roomId);

    socket.on('receiveMessage', (data) => {
      const chatBox = document.getElementById('chat-box');
      const msg = document.createElement('div');
      msg.textContent = `${data.sender}: ${data.content}`;
      chatBox.appendChild(msg);
    });

    function sendMessage() {
      const content = document.getElementById('message').value;
      const sender = document.getElementById('sender').value;
      const roomId = document.getElementById('roomId').value;

      socket.emit('sendMessage', {
        sender,
        content,
        roomId
      });

      document.getElementById('message').value = '';
    }
  </script>
</body>
</html>
